worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;


    #maps config
    upstream app {
        least_conn;
        ip_hash;
        server vps2.selectatechnologies.com:3000 weight=1;
    }

    upstream api {
        least_conn;
        ip_hash;
        server vps2.selectatechnologies.com:3030 weight=1;
    }

    server {

        server_name maps.selectatechnologies.com;

        location / {
            proxy_pass http://app;
            rewrite ^/(.*)$ /$1 break;
        }
    
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/api.selectatechnologies.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/api.selectatechnologies.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }

    server {

        server_name api.selectatechnologies.com;

        location / {
            proxy_pass http://api;
            rewrite ^/(.*)$ /$1 break;
        }
    
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/api.selectatechnologies.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/api.selectatechnologies.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }



    #traccar configs
    server {

        server_name traccar.selectatechnologies.com;

        location / {
            proxy_pass http://vps2.selectatechnologies.com:8080;
            rewrite ^/(.*)$ /$1 break;
        }
    
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/api.selectatechnologies.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/api.selectatechnologies.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }

    server {

        server_name traccar-api.selectatechnologies.com;

        location / {
            proxy_pass http://vps2.selectatechnologies.com:5000;
            rewrite ^/(.*)$ /$1 break;
        }
    
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/api.selectatechnologies.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/api.selectatechnologies.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }

    server {
        if ($host = api.selectatechnologies.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot


        listen 80;

        server_name api.selectatechnologies.com;
        return 404; # managed by Certbot

    }

    server {
        if ($host = maps.selectatechnologies.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot


        listen 80;

        server_name maps.selectatechnologies.com;
        return 404; # managed by Certbot
    }

    server {
        if ($host = traccar.selectatechnologies.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot


        listen 80;

        server_name traccar.selectatechnologies.com;
        return 404; # managed by Certbot
    }

    server {
        if ($host = traccar-api.selectatechnologies.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot


        listen 80;
        server_name traccar-api.selectatechnologies.com;
        return 404; # managed by Certbot

    }
}